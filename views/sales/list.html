<div>
<table class="layui-table">
    <thead>
        <td>ID</td>
        <td>客户</td>
        <td>客户电话</td>
        <td>购买产品</td>
        <td>产品数量</td>
        <td>状态</td>
        <td>下单日期</td>
        <td>操作</td>
    </thead>
    <tbody>
        {{range .sales}}
        <tr>
            <td>{{.id}}</td>
            <td>{{.clientname}}</td>
            <td>{{.phone}}</td>
            <td>
                {{range .salespd}}
                    {{.SalesPdname}}&nbsp;&nbsp;
                {{end}}
            </td>
            <td>{{len .salespd}}</td>
            <td>{{.status}}</td>
            <td>{{.date}}</td>
            <td><a href="{{urlfor "SalesController.Detail"}}?id={{.id}}">详情</a></td>
        </tr>
        {{end}}
    </tbody>
</table>
</div>
<div id="pages"></div>


<script>
    layui.use(['form','laypage','jquery'],function () {
        var form = layui.form,
                $ = layui.$,
                laypage = layui.laypage;

        laypage.render({
            elem: 'pages'
            ,count: {{.pagecount}}
            ,curr:{{.page}}
            ,limit:{{.pagelimit}}
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
            ,jump: function(obj, first){

                //首次不执行
                if(!first){
                    location.href="{{urlfor "SalesController.List"}}?page="+obj.curr+"&limit="+obj.limit;

                }
            }
        });
    });
</script>
